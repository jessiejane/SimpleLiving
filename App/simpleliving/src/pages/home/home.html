<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recent Household Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-grid *ngFor="let transaction of listTransactions">
        <ion-item>
		  <p> {{transaction.fromName}} paid {{transaction.toName}} ${{transaction.amount | number:'1.2-2'}} for {{transaction.description}} on {{transaction.newDate | date: 'medium'}} </p>
        </ion-item>
      </ion-grid>
  </ion-list>
</ion-content>
