<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Household Name</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="assets/img/imgPlaceHolder.png">
      </ion-thumbnail>
      <h2>{{item.eventSummary}}</h2>
      <p>{{item.eventTime}}</p>
      <ion-icon small [name]="item.icons"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
