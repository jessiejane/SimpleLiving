<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bill Splitter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Bill Splitter</h3>
<ion-card>
  <ion-card-content>
        Take a picture of your bill to split:

        <button (click)="takePicture()">Take a Picture</button>
        Latest Picture:
        <img [src]="base64Image" *ngIf="base64Image" />
      </ion-card-content>
    </ion-card>
</ion-content>
