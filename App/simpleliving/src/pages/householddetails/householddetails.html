<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Household Details
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="detailSegment">
      <ion-segment-button value="roommates">
        Roommates
      </ion-segment-button>
      <ion-segment-button value="landlord">
        Landlord
      </ion-segment-button>
      <ion-segment-button value="docs">
        Docs
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="detailSegment">
    <div *ngSwitchCase="'roommates'" >
      <ion-list *ngFor="let item of items">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/imgPlaceHolder.png">
          </ion-thumbnail>
          <h2>{{item.mockNames}}</h2>
          <p>{{item.mockNumbers}}</p>
        </ion-item>
      </ion-list>
    </div>
  </div>

  <div [ngSwitch]="detailSegment">
    <ion-list *ngSwitchCase="'landlord'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/imgPlaceHolder.png">
        </ion-thumbnail>
        <h2>Landlord Name</h2>
        <p>(123)456-7890</p>
        <p>123 Main St</p>
        <p>Boston, MA 03110</p>
      </ion-item>
    </ion-list>
  </div>

  <div [ngSwitch]="detailSegment">
    <ion-list *ngSwitchCase="'docs'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/imgPlaceHolder.png">
        </ion-thumbnail>
        <h2>test 3</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
