<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Household Details
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="detailSegment">
      <ion-segment-button value="roommates">
        Roommates
      </ion-segment-button>
      <ion-segment-button value="landlord">
        Landlord
      </ion-segment-button>
      <ion-segment-button value="docs">
        Docs
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="detailSegment">
    <ion-list *ngSwitchCase="'roommates'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/imgPlaceHolder.png">
        </ion-thumbnail>
        <h2>test 1</h2>
      </ion-item>
    </ion-list>
  </div>

  <div [ngSwitch]="detailSegment">
    <ion-list *ngSwitchCase="'landlord'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/imgPlaceHolder.png">
        </ion-thumbnail>
        <h2>test 2</h2>
      </ion-item>
    </ion-list>
  </div>

  <div [ngSwitch]="detailSegment">
    <ion-list *ngSwitchCase="'docs'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/imgPlaceHolder.png">
        </ion-thumbnail>
        <h2>test 3</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
